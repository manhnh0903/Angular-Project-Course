<h1 class="text-center bg-success text-white">User List</h1>
<div class="container">
    <div class="row">
        <div *ngFor="let user of users" class="col-sm-3" >
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHeu1JU1avFzQtN-az4HZqEpR1VvEBN-SEXfEuOtt8Xg&s" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title text-center">{{user.username}}</h5>
                  <p class="card-text">Name: {{user.name}}</p>
                  <p class="card-text">Email: {{user.email}}</p>
                  <p class="card-text">city: {{user.address.city}}</p>
                  <p class="card-text">phone: {{user.phone}}</p>
                  <a href="#" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
