<h2 class="text-center">This is Directive Component</h2>

<h4 *ngIf="n%2 == 0">{{n}} is Even Number</h4>
<h4 *ngIf="n%2 != 0">{{n}} is Odd Number</h4>

<h4 *ngIf="n%2 == 0; else oddBlock">
    {{n}} is Even Number
</h4>
<ng-template #oddBlock>
    <h4>{{n}} is Odd Number</h4>
</ng-template>
<hr />

<h1 [ngSwitch]="n">
    <p *ngSwitchCase="1">Monday</p>
    <p *ngSwitchCase="2">Tuesday</p>
    <p *ngSwitchCase="3">Wednesday</p>
    <p *ngSwitchCase="4">Thursday</p>
    <p *ngSwitchCase="5">Friday</p>
    <p *ngSwitchCase="6">Saturday</p>
    <p *ngSwitchCase="0">Sunday</p>
    <p *ngSwitchDefault>Not a valid number</p>
</h1>

<ol>
    <li *ngFor="let car of cars">
        {{car}}
    </li>
</ol>
<div *ngFor="let car of cars;let i=index">
    {{i+1}}==={{car}}
</div>
