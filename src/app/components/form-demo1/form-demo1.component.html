<style>
    input.ng-invalid {
        border: 5px solid red;
    }
    input.ng-valid {
        border: 5px solid green;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-sm-4 offset-4">
            <h2>Angular Form</h2>
            <form name='myForm'>
                Name:
                <input name='uname' [(ngModel)]='name' required /><br><br>
                Age:
                <input name='uage' [(ngModel)]='age' />
            </form>
        </div>
    </div>
</div>
