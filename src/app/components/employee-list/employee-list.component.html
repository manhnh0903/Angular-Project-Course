<h3 class="text-center">Employee List</h3>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>EID</th>
            <th>Name</th>
            <th>Full Name</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees">
            <td>{{emp.id}}</td>
            <td>{{emp.firstName}}</td>
            <td>{{emp.getFullName()}}</td>
            <td>{{emp.sal}}</td>
            <td>{{emp.getYearlySalary()}}</td>
            <td>
                <button class="btn btn-danger">DEL</button>
            </td>
        </tr>
    </tbody>
</table>
