<div class="container border">
    <div class="row">
        <h2 class="text-center">This is Employees(Parent) Component</h2>
        <div>my employee data: {{employees | json}}</div>
    </div>
    <div class="row">
        <div class="col-sm-8 border">
            <app-employee-table [employees]="employees" (delEvent)="deleteEmployee($event)"></app-employee-table>
        </div>
        <div class="col-sm-4 border">
            <app-employee-add (empEvent)="addEmployee($event)"></app-employee-add>
        </div>
    </div>
</div>
